<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.hidden{display:none;}

h1{
  text-shadow:0 0 12px white;
}

/* buttons */
button{
  padding:14px 32px;
  font-size:20px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

.yes{
  background:white;
  color:black;
  box-shadow:0 0 20px white;
}

.no{
  background:#333;
  color:white;
}

/* image */
img{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid white;
  box-shadow:0 0 20px white;
  margin-bottom:20px;
}

/* stars */
.star{
  position:fixed;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* text box */
.box{
  background:rgba(0,0,0,.85);
  border:1px solid rgba(255,255,255,.2);
  padding:25px;
  border-radius:20px;
  max-width:780px;
  max-height:65vh;
  overflow-y:auto;
}

.line{
  opacity:0;
  animation:fade 1s forwards;
  font-size:20px;
  line-height:1.7;
  text-shadow:0 0 6px rgba(255,255,255,.4);
}

@keyframes fade{
  from{opacity:0;transform:translateY(12px);}
  to{opacity:1;transform:translateY(0);}
}

/* hearts explosion */
.heart{
  position:fixed;
  font-size:26px;
  animation:explode 2.5s linear forwards;
}
@keyframes explode{
  from{transform:translate(0,0) scale(1);opacity:1;}
  to{
    transform:
      translate(calc(-120px + 240px * var(--x)),
                calc(-120px + 240px * var(--y)))
      scale(0.4);
    opacity:0;
  }
}
</style>
</head>
